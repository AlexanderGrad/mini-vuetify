<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Vuetify</title>

  <link rel="stylesheet" href="/mini-vuetify/css/style.css">
  <link rel="stylesheet" href="css/icons.css">
</head>
<body>

  <div class="card">
    <p data-bind="message"></p>

    <button class="button" onclick="app.data.message='Привет из Mini Vuetify!'">
      <i class="mdi mdi-thumb-up"></i>
      Нажми меня
    </button>
  </div>

  <div class="card">
    <input class="input" id="userInput" placeholder="Введи текст">
    <button class="button" onclick="updateMessage()">Отправить</button>
  </div>

  <script src="mini-vuetify/js/vue-mini.js"></script>
  <script src="mini-vuetify/js/app.js"></script>
</body>
</html>
