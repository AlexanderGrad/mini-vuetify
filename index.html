<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Vuetify</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/mini-vuetify/css/style.css">
  <link rel="stylesheet" href="/mini-vuetify/css/icons.css">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>

    <!-- Кнопки -->
    <button @click="updateMessage">Нажми меня</button>
    <button @click="resetMessage">Сбросить</button>

    <!-- Пример карточки -->
    <div class="card">
      <p>Это мини-карточка Vuetify</p>
      <span class="mdi mdi-star"></span>
    </div>
  </div>

  <!-- JS -->
  <script src="/mini-vuetify/js/vue-mini.js"></script>
  <script src="/mini-vuetify/js/app.js"></script>
</body>
</html>
